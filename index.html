<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <a href="#" class="logo">
          <img src="./src/assets/logo.svg" alt="meet" class="logo-image" />
        </a>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__left-image">
            <img
              src="./src/assets/desktop/image-hero-left.png"
              alt="People faces"
              class="image"
            />
          </div>
          <div class="hero__content">
            <h1 class="heading__primary">
              Group Chat <span>for Everyone</span>
            </h1>
            <p class="description">
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
            <div class="buttons">
              <button class="btn btn--download">
                Download <span>v1.3</span>
              </button>
              <button class="btn btn--what">What is it?</button>
            </div>
          </div>
          <div class="hero__right-image">
            <img
              src="./src/assets/desktop/image-hero-right.png"
              alt="People faces"
              class="image"
            />
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
